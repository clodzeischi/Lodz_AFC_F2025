<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <title>Grid Demo</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-4" style="border: solid green 1px; height: 100px;"></div>
        <div class="col-lg-1" style="border: solid orange 1px; height: 200px;"></div>
        <div class="col-lg-1" style="border: solid black 1px; height: 200px;"></div>
        <div class="col-lg-1" style="border: solid purple 1px; height: 200px;"></div>
        <div class="col-lg-2">
            <div class="row">
                <div class="col-lg-4" style="height: 75px; border: solid orange 1px;"></div>
                <div class="col-lg-4" style="height: 75px; border: solid orange 1px;"></div>
                <div class="col-lg-4" style="height: 75px; border: solid orange 1px;"></div>
            </div>


        </div>
        <div class="col-lg-1" style="border: solid blue 1px; height: 200px;"></div>
        <div class="col-lg-1" style="border: solid blue 1px; height: 200px;"></div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
